name: WoSSystems
version: '1.0'
main: me.hektortm.woSSystems.WoSSystems
api-version: '1.21'
author: HektorTM
commands:
  # Interaction Commands
  interaction:
    description: interaction command
    usage: /<command> <reload|list|view|trigger>
    aliases: [ inter ]
  opengui:
    description: opengui
    usage: /<command> <player> <id>
  # Citem Commands
  citem:
    description: citem
    usage: /citem <save|lore|name|flag> [arguments]
  cgive:
    description: give a citem
    usage: /cgive <player> <ID> <amount>
  cremove:
    description: remove a citem
    usage: /cremove <player> <ID> <amount>
  # Stat Commands
  stats:
    description: Stats Command
    usage: /<command> <create|delete|give|take|set|reset|view|reload|>
  globalstats:
    description: global stats command
    usage: /<command>
  tempunlockable:
    description: temp unlockable
    usage: /<command>
  unlockable:
    description: Unlockable Command
    usage: /<command> <create|createtemp|give|givetemp|>


